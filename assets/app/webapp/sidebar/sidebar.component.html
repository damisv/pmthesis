<mat-nav-list *ngIf="userMenuAvailable" >
    <span mat-line>User menu</span>
    <mat-list-item routerLinkActive="active">
        <a mat-line  [routerLink]="['dashboard']" >
            <mat-icon mat-list-icon>dashboard</mat-icon>
            <span mat-line>Dashboard</span>
        </a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active" >
        <a  [routerLink]="['myprojects']">
            <mat-icon mat-list-icon>business_center</mat-icon>
            <span mat-line>My Projects</span>
        </a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active" >
        <a  [routerLink]="['mytasks']">
            <mat-icon mat-list-icon>list</mat-icon>
            <span mat-line>My Tasks</span>
        </a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active">
        <a  [routerLink]="['myissues']">
            <mat-icon mat-list-icon>warning</mat-icon>
            <span mat-line>My Issues</span>
        </a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active">
        <a  [routerLink]="['profile']">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            <span mat-line>My Profile</span>
        </a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active">
        <a mat-line  [routerLink]="['calendar']" >
            <mat-icon mat-list-icon>schedule</mat-icon>
            <span mat-line>Calendar</span>
        </a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active">
        <a  [routerLink]="['chat' ]"> <!-- ,{outlets: { 'messages': ['none']}} -->
            <mat-icon mat-list-icon>chat</mat-icon>
            <span mat-line>Chat</span>
        </a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active">
        <a  [routerLink]="['invites']">
            <mat-icon mat-list-icon>group_add</mat-icon>
            <span mat-line>Invites</span>
        </a>
    </mat-list-item>
</mat-nav-list>
