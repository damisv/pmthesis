
<div class="row">
        <div class="col-md-6">
        <md-card class="card">
            <md-card-title>Project Team</md-card-title>
            <md-card-subtitle>With status also</md-card-subtitle>
            <md-card-content>
                <h1>{{project.name}}</h1>
                <table class="table" >
                    <thead>
                    <th>Email</th>
                    <th>Position</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let member of project?.team">
                            <td>{{member?.email}}</td>
                            <td>{{member?.position}}</td>
                        </tr>
                    </tbody>
                </table>
                <md-card-footer>Updated now</md-card-footer>
            </md-card-content>

        </md-card>

        <md-card class="card">
            <md-card-content>
                <md-card-title>Invites</md-card-title>
                <table class="table" >
                    <thead>
                    <th>Email</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let email of invites">
                        <td><a (click)="onEmailHover(email)">{{email}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </md-card-content>
        </md-card>

        <md-card class="card">
            <project-invite (addInvite)="addInvite($event)" [project]="project" ></project-invite>
        </md-card>
    </div>
</div>
