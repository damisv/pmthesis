<div fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
    <div fxFlex>
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Project Team</mat-card-title>
                <mat-card-subtitle>With status also</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <h1>{{project.name}}</h1>
                <table class="table" >
                    <thead>
                    <th>Email</th>
                    <th>Position</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let member of project?.team">
                        <td>{{member?.email}}</td>
                        <td>{{member?.position}}</td>
                    </tr>
                    </tbody>
                </table>
            </mat-card-content>
            <mat-card-footer><mat-icon>history</mat-icon>Updated now</mat-card-footer>
        </mat-card>
    </div>
</div>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px">
    <div fxFlex="auto">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Invites</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table class="table" >
                    <thead>
                    <th>Email</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let email of invites">
                        <td><a (click)="onEmailHover(email)">{{email}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </mat-card-content>
            <mat-card-footer>
                <mat-divider></mat-divider>
                <mat-icon>history</mat-icon> Updated 3 minutes ago
            </mat-card-footer>
        </mat-card>
    </div>
    <div fxFlex="auto">
        <mat-card class="card">
            <mat-card-header>

            </mat-card-header>
            <mat-card-content>
                <project-invite (addInvite)="addInvite($event)" [project]="project" ></project-invite>
            </mat-card-content>
        </mat-card>
    </div>
</div>
