<div
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
    <div fxFlex="auto">
        <md-card class="card">
            <md-card-header>
                <md-card-title>{{project.name}}</md-card-title>
                <md-card-subtitle>Members: {{project.team?.length}}</md-card-subtitle>
            </md-card-header>
            <md-card-content>
                The description available for this project: <br><br>
                <strong>{{project.description}}</strong>
                <br>Team: <br>
                <ul style="list-style: none">
                    <li *ngFor="let member of project.team">{{member.email}}</li>
                </ul>
                <br>
                Budget: {{project?.budget}}
            </md-card-content>
            <md-card-footer>
                <md-divider></md-divider>
                <md-icon>history</md-icon>Updated 3 minutes ago
            </md-card-footer>
        </md-card>
    </div>
</div>
