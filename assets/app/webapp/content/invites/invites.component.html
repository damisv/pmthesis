<div
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">

    <div fxFlex="auto">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Invites</mat-card-title>
                <mat-card-subtitle>Pending Ones Only</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <table class="table" >
                    <thead>
                    <th>Project Name</th>
                    <th>Position</th>
                    <th>Invited</th>
                    </thead>
                    <tbody>
                    <ng-container *ngFor="let project of invites">
                        <tr>
                            <td>{{project?.name}}</td>
                            <td>{{project?.description}}</td>
                            <td><button class="btn btn-info btn-fill" (click)="acceptInvite(project._id)">Accept</button></td>
                        </tr>
                    </ng-container>
                    </tbody>
                </table>
            </mat-card-content>
            <mat-card-actions><button mat-icon-button><mat-icon>favorite</mat-icon></button></mat-card-actions>
            <mat-card-footer>
                <mat-divider></mat-divider>
                <mat-icon>history</mat-icon>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
