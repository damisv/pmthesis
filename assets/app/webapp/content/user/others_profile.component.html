<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="header">
                <h4 class="title">{{ profile.email }}'s Profile</h4>
            </div>
            <div class="content">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Company</label>
                                <input class="form-control" disabled value="TEI SERRES">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" disabled value="{{ profile.username}}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email address</label>
                                <input class="form-control" disabled value="{{profile.email}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" disabled value="{{profile.firstName}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" disabled value="{{profile.lastName}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" disabled value="{{profile.address}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control" disabled value="{{profile.city}}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Country</label>
                                <input class="form-control" disabled value="{{profile.country}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>About Me</label>
                                <textarea rows="5" disabled class="form-control" >{{ profile.description }}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card card-user">
            <div class="image">
                <img src="/img/skyline.jpg" alt="h:300&w:400"/>
            </div>
            <div class="content">
                <div class="author">
                    <a href="#">
                        <img class="avatar border-gray" src="/img/avatar.jpg" alt="..."/>

                        <h4 class="title">{{profile.firstName}} {{ profile.lastName }}<br />
                            <small>{{ profile.email }}</small>
                        </h4>
                    </a>
                </div>
                <p class="description text-center">{{ profile.description }}</p>
            </div>
            <hr>
            <div class="text-center">
                <button  class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                <button  class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                <button  class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
            </div>
        </div>
    </div>
</div>
