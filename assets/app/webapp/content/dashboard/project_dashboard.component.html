<div
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0" [dragula]='"first-bag"'>
    <div fxFlex="auto">
        <md-card class="card" >
            <md-card-header>
                <md-card-title>
                    Project Task Statistics
                </md-card-title>
                <md-card-subtitle>
                    Tasks
                </md-card-subtitle>
            </md-card-header>
            <md-card-content>
                    <chart *ngIf="taskAvailable;else task_not_available" [options]="pieOptions"></chart>
                <ng-template #task_not_available>
                    <h4>There are no tasks on this project</h4>
                    <button md-raised-button (click)="openTasks()" >Create a new Task</button>
                </ng-template>
            </md-card-content>
            <md-card-footer>
                <md-divider></md-divider>
                <md-icon>history</md-icon> Just updated
            </md-card-footer>
        </md-card>
    </div>
    <div fxFlex="auto">
        <md-card class="card" >
            <md-card-header>
                <md-card-title>
                    Second Card
                </md-card-title>
                <md-card-subtitle>
                    Second card
                </md-card-subtitle>
            </md-card-header>
            <md-card-content>
            </md-card-content>
            <md-card-footer>
                <md-divider></md-divider>
                <md-icon>history</md-icon> Just updated
            </md-card-footer>
        </md-card>
    </div>
</div>
<div
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0"
        fxLayoutWrap="wrap"
        [dragula]='"first-bag"'>
    <div fxFlex="auto">
        <md-card class="card" >
            <md-card-header>
                <md-card-title>
                    Fifth Card
                </md-card-title>
                <md-card-subtitle>
                    Fifth Card
                </md-card-subtitle>
            </md-card-header>
            <md-card-content>
                This is the fifth card
            </md-card-content>
            <md-card-footer>
                <md-divider></md-divider>
                <md-icon>history</md-icon> Just updated
            </md-card-footer>
        </md-card>
    </div>
</div>
