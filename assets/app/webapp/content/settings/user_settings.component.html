<div    fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
    <div fxFlex="auto">
        <md-card class="card">
            <md-card-header>
                <md-card-title>Notification Settings</md-card-title>
                <md-card-subtitle>Change settings for all notifications</md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <md-slide-toggle>Error Notifications</md-slide-toggle>
                <br>
                <br>
                <md-select placeholder="Chat Messages" [(ngModel)]="settings.message" floatPlaceholder="always">
                    <md-option *ngFor="let type of types" [value]="type">
                        {{ type }}
                    </md-option>
                </md-select>
                <md-select placeholder="Invite Received" [(ngModel)]="settings.invite" floatPlaceholder="always">
                    <md-option *ngFor="let type of types" [value]="type">
                        {{ type }}
                    </md-option>
                </md-select>
                <md-select placeholder="New Member Joined" [(ngModel)]="settings.memberJoined" floatPlaceholder="always">
                    <md-option *ngFor="let type of types" [value]="type">
                        {{ type }}
                    </md-option>
                </md-select>
                <md-select placeholder="Task Received" [(ngModel)]="settings.myTask" floatPlaceholder="always">
                    <md-option *ngFor="let type of types" [value]="type">
                        {{ type }}
                    </md-option>
                </md-select>
                <button (click)="saveNotificationSettings()">Save</button>

            </md-card-content>
            <md-card-footer>
                <md-divider></md-divider>

        </md-card>

    </div>
</div>
