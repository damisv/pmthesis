<mat-list class="userlist" >
        <h3 mat-subheader>Projects Discussions</h3>
       <ng-template ngFor let-project [ngForOf]="projects">
        <mat-list-item (click)="selectConversation(project)" class="projectDiscussion">
            <mat-icon mat-list-icon>note</mat-icon>
            <h4 mat-line>{{project.name}}</h4>
            <p mat-line> {{project.team.length}} members  </p>
        </mat-list-item>
    </ng-template>
</mat-list>
